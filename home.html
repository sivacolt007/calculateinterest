<script>
  function calculateMonths(startdate,enddate){
    
    
    // Specify the start and end dates


    // Calculate the number of months between the start and end dates
    const startDate = new Date(startdate);
    const endDate = new Date(enddate);
    const months = (endDate.getFullYear() - startDate.getFullYear()) * 12 + (endDate.getMonth() - startDate.getMonth());
  
    return months;

  }
  
  function calculate(){
    var principal=document.getElementById("principal").value;
    var startdate=document.getElementById("startdate").value;
    var startmonth=document.getElementById("startmonth").value;
    var startyear=document.getElementById("startyear").value;
    var enddate=document.getElementById("enddate").value;
    var endmonth=document.getElementById("endmonth").value;
    var endyear=document.getElementById("endyear").value;
    var rate=document.getElementById("rate").value;

    // var month= calculateMonths(startyear+'-'+startmonth+'-'+startdate,endyear+'-'+endmonth+'-'+enddate);
    var m=calculateMonths(startyear+'-'+startmonth+'-'+startdate,endyear+'-'+endmonth+'-'+enddate);
    


    var amount=(principal*rate*m)/100;
    document.write('Rs'+amount);
}

</script>
